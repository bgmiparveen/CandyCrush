<!-- this is our Document type -->
<!DOCTYPE html>
<!-- here html,head,tittle,body are tags -->
<!-- here lang,charset,etc are atributes -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juicy world</title>
  <script src="index.js"></script>
  <style>
    .score-board {
      padding: 14px 10px;
      display: flex;
      height: 10vh;
      width: 11%;
      justify-content: center;
      align-content: center;
      flex-direction: row;
      margin: auto;
      margin-bottom: -37px;
      font-size: 0.7em;
      color: greenyellow;


      border-radius: 30px;
    }

    .container {
      display: flex;
      height: 100vh;

      justify-content: center;
      align-content: center;
    }

    body {
      background: url('background4.jpg');
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .grid {
      /* width: 100%; */
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      padding: 10px;

      background-color: rgba(0, 0, 0, 0.2);
      ;
      border-radius: 10px;
      background-position: center center;

    }

    .grid div {
      height: 70px;
      width: 70px;
    }

    .grid div {
      background-size: 50px;
      background-repeat: no-repeat;
      background-position: center center;
    }

    #score {
      text-align: center;
      padding: 0px 10px;
      margin: 0px 0px;
      font-size: 16px;

    }

    h2 {
      text-align: center;
      margin: 0px 0px;
    }

    [tabindex="-1"]:focus:not(:focus-visible) {
      outline: 0 !important;
    }



    a {
      text-decoration: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      left:
        0;
      right: 0;
      z-index: 99999;
      display: none;
    }

    #popup {

      background: #fff;
      padding: 20px;
      max-width: 520px;
      height: 20%;
      margin: 16% auto;
      position: relative;
      color: #000000;
      background-color: black;
      border: 2px solid greenyellow;
      border-radius: 10px;
    }

    .close {

      font-size: 33px;
      position: relative;
      top: 4px;
      left: 40%;

      cursor: pointer;
      z-index: 5;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: greenyellow;
      background-color: #1a1717;
      border: 3px solid greenyellow;
      border-radius: 30%;
      padding: 10px 22px;

    }
  </style>


</head>

<body>

  <div id="overlay">
    <div id="popup">
      <h1 class="" style="color: greenyellow;  margin: 2px 4%;
        padding: 13px 1px;">Welcome To juicy world</h1>

      <p></p>
      <span class="close" onclick="document.getElementById('overlay').style.display='none'"> play</span>

    </div>

  </div>

  <div class="score-board">
    <h2>Score : </h2>
    <h1 id="score"> </h1>
  </div>
  <div class="container">
    <div >
      <p style="color: greenyellow;  margin: 2px 4%; padding:13px 1px">S.U.S. GOVT COLLEGE</p><BR></BR>
      <P style="color: greenyellow;  margin: 2px 4%; padding:13px 1px">Developed by Keshav Batra and Parveen </P>
    </div>

    <div class="grid" style="margin-right: 180px;">

    </div>
    <div></div>


    <audio id="audio">
      <source src="audio/audio.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
